<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe Table</title>
	<link rel="stylesheet" type="text/css" href="tictactoeStyle.css">
	<!-- Thu June 11, 2020 
		62 & 63: creating a Tic Tac Toe Board-->
</head>
<body>

	<h1>Tic Tac Toe</h1>
	<table>
		<tr>
			<td></td>
			<td class="middlecol"></td>
			<td></td>
		</tr>

		<tr id="middlerow">
			<td></td>
			<td class="middlecol"></td>
			<td></td>
		</tr>
		<!-- You could also make the middle row a class and give all three td tags right above the class.
		the second td would look like class="middlecol middlerow" -->

		<tr>
			<td></td>
			<td class="middlecol"></td>
			<td></td>
		</tr>
	</table>

</body>
</html>
