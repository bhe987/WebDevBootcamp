<!DOCTYPE html>
<html>
<head>
	<title>Paper.js Exercise</title>
	<script type="text/javascript" src="paper-full.js"></script>
	<script type="text/paperscript" canvas="myCanvas">
		for (var x = 10; x <= 1000; x += 100){
			for (var y = 10; y <= 1000; y += 100){
				var myRectangle = new Path.Rectangle(new Point(x, y), new Point(x+20, y+10));
				myRectangle.fillColor = 'lightGrey';
			}
		}
	</script>
	<style type="text/css">
		canvas{
			background-color: black;
			height: 100%;
			width: 100%;
		}
		html, body{
			height: 100%;
			margin: 0;
		}
	</style>
</head>
<body>

	<canvas id="myCanvas" resize></canvas>

</body>
</html>
